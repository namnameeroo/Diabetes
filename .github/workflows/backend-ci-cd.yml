name: Backend CI/CD

on:
  push:
    branches:
      - main
      - dev
    paths:
      - backend/**
      - .github/workflows/backend-ci-cd.yml # Github Actions 작업을 위한 포함

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./back_end

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: "11"
          distribution: "temurin"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: pass JAR file through SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.PASSWORD }}
          source: "back_end/build/libs/*.jar"
          target: "/home/ubuntu/diabetes/back_end/"
          strip_components: 3

      - name: Execute Server Restart through SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.PASSWORD }}
          script_stop: true
          script: |
            whoami
            cd ~/diabetes/back_end/
            ls -al
            chmod +x run.sh
            sh run.sh
